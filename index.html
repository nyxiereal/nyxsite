<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyx (real)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@100..900&display=swap" rel="stylesheet">
  <style>
    /* Prevent FOUC - critical initial styles */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Google Sans Flex', sans-serif;
    }
    
    #app {
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    #app.loaded {
      opacity: 1;
    }
    
    /* Loading spinner */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f0f0f;
    }
    
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(187, 134, 252, 0.3);
      border-top-color: #bb86fc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Mark app as loaded when Vue mounts
    window.addEventListener('load', () => {
      document.getElementById('app').classList.add('loaded');
    });
  </script>
</body>
</html>
